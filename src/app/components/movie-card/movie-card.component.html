<div class="movie-card" *ngIf="movie">
    <a href="" class="movie-card__image"><img  [src]="movie.backdrop_path" alt="{{ movie.title }} Poster"></a>
    <div class="movie-card__info">
        <h3 class="movie-card__title"><a href="">{{ movie.title }}</a></h3>
        <p class="movie-card__rating">Rating: {{ movie.rating }}</p>
        <p class="movie-card__description">{{ movie.description }}</p>
        <div class="movie-card__duration">
            <p>{{ movie.duration | movieTime }}</p>
            <img src="../../../assets/img/icons/clock.svg" alt="Duration">
        </div>
    </div>
    <div class="movie-card__actions">
        <button *ngIf="showActions" (click)="onAddToFavourites()" class="movie-card__button movie-card__button--favourite">
            <img src="../../../assets/img/icons/favourite.svg" alt="Favourite">
        </button>
        <button *ngIf="showActions" (click)="onAddToWatchList()" class="movie-card__button movie-card__button--watch-later">
            <img src="../../../assets/img/icons/watchLater.svg" alt="Watch Later">
        </button>
        <button *ngIf="showRemoveButton" (click)="onRemoveFromList()" class="movie-card__button movie-card__button--delete">
            <img src="../../../assets/img/icons/delete.svg" alt="Delete">
        </button>
    </div>
</div>

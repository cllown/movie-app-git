<div class="card flex justify-content-center">
    <form [formGroup]="formGroup" class="form-sorting">
        <p-rating formControlName="value" [stars]="9" />
        <ng-container *ngIf="genres$ | async as genres">
            <p-multiSelect id="selectedGenres" [options]="genres || []" formControlName="selectedGenres"
                optionLabel="name" placeholder="Select Genres" display="chip" [showClear]="true" />
        </ng-container>
    </form>
</div>

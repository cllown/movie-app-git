<div class="movie-list" *ngIf="movies.length; else noMovies">
  <section class="movie-list__all all-movies">
    <div class="all-movies__items items-movies">
      @for(movie of movies; track movie.id){
      <app-movie-card [movie]="movie"></app-movie-card>
      }
    </div>
  </section>
</div>
<ng-template #noMovies>
  <p>No movies found</p>
</ng-template>

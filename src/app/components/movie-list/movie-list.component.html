<div class="movie-list">
    <section class="movie-list__all all-movies">
        <h2 class="all-movies__title title-movie-section">All Movies</h2>
        <div class="all-movies__items items-movies">
            <ng-container *ngFor="let movie of movies; trackBy: trackById"><app-p-movie-card [movie]="movie"
                    (addToFavourites)="onAddToFavourites(movie)"
                    (addToWatchList)="onAddToWatchList(movie)"></app-p-movie-card></ng-container>
        </div>
    </section>
</div>

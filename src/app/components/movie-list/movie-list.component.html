<div class="movie-list">
  <section class="movie-list__all all-movies">
    <div class="all-movies__items items-movies">
      @for(movie of movies; track movie.id){
      <app-p-movie-card [movie]="movie" (addToFavourites)="onAddToFavourites(movie)"
        (addToWatchList)="onAddToWatchList(movie)"></app-p-movie-card>
      }
    </div>
  </section>
</div>

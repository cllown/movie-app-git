<div class="page-wrapper">
  @if(watchList.length > 0){
  <h2 class="title-movie-section">Watch List</h2>
  <div class="items-movies">
    @for(movie of watchList; track movie.id){
    <app-p-movie-card [movie]="movie" [isActionsShow]="false" [isRemoveButtonShow]="true"
      (removeFromList)="removeFromWatchList(movie)"></app-p-movie-card>
    }
  </div>
  } @else {
  <p>You haven't added any movies to this category yet.</p>
  }
</div>

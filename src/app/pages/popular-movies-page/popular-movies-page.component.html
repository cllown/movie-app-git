<div class="page-wrapper">
    <h2 class="page-title">Popular movies</h2>
    <ng-container *ngIf="popularMovies$ | async as popularMovies; else loading">
        <app-movie-list [movies]="popularMovies"></app-movie-list>
    </ng-container>
    <ng-template #loading>
        <p>Loading...</p>
    </ng-template>
</div>

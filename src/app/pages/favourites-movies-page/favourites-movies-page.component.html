<div class="page-wrapper">
  @if(favourites.length > 0){
  <h2 class="title-movie-section">Favourites</h2>
  <div class="items-movies">
    @for(movie of favourites; track movie.id){
    <app-movie-card [movie]="movie" [isActionsShow]="false" [isRemoveButtonShow]="true"
      (removeFromList)="removeFromFavourites(movie)"></app-movie-card>
    }
  </div>
  } @else {
  <p>You haven't added any movies to this category yet.</p>
  }
</div>

<div class="page-wrapper">
    <h2 class="page-title">Upcoming..</h2>
    <ng-container *ngIf="upcomingMovies$ | async as upcomingMovies; else loading">
        <app-movie-list [movies]="upcomingMovies"></app-movie-list>
    </ng-container>
    <ng-template #loading>
        <p>Loading...</p>
    </ng-template>
</div>

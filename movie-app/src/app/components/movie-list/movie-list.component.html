<div class="movie-list">
    <section class="movie-list__all all-movies">
        <h2 class="all-movies__title title-movie-section">All Movies</h2>
        <div class="all-movies__items items-movies">
            <div *ngFor="let movie of movies"><app-movie-card [movie]="movie" (addToFavourites)="onAddToFavourites(movie)" (addToWatchList)="onAddToWatchList(movie)"></app-movie-card></div>
          </div>
    </section>
    <section class="movie-list__favourites favourites-movies">
        <h2 class="favourites-movies__title title-movie-section">Favourites</h2>
        <div class="favourites-movies__items items-movies">
            <div *ngFor="let movie of favourites"><app-movie-card [movie]="movie"></app-movie-card></div>
          </div>
    </section>
    <section class="movie-list__watch-later watch-later-movies">
        <h2 class="watch-later-movies__title title-movie-section">Watch Later</h2>
        <div class="watch-later-movies__items items-movies">
            <div *ngFor="let movie of watchList"><app-movie-card [movie]="movie"></app-movie-card></div>
          </div>
    </section>
</div>
